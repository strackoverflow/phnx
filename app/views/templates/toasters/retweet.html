<div id="toaster-#{-toasterId}" class="toaster dialog">
	<div class="toaster-wrapper">
		<div align="center" style="font-weight: bold">#{-message}</div>
	</div>
	<div class="toaster-controls" align="center">
		<div id="publish" class="toaster-button confirm" x-mojo-tap-highlight="immediate"></div>
		<div id="edit" class="toaster-button edit" x-mojo-tap-highlight="immediate"></div>
	</div>
</div>
