<div class="panel" id="panel-#{-id}">
	<div id="#{-id}-scroller" x-mojo-element="Scroller">
		<img src="images/low/list-spacer.png" width="5" height="39" />
		<div x-mojo-element="List" id="list-#{-id}" class="timeline-list"></div>
		<div id="more-#{-id}" class="load-more" x-mojo-tap-highlight="immediate">
			Load More Tweets
		</div>
		<img src="images/low/list-spacer.png" width="5" height="45" />
	</div>
</div>
